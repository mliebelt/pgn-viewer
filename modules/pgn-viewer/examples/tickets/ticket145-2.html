<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bugged board in details (only Chessground)</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body class='merida green'>
<h3>Solution for Bugged board in details (only Chessground)</h3>

<div>Don't use the PgnViewerJS, but only Chessground.</div>

<details id="details">
    <div id='testing'></div>
</details>

<script>
    let my_div = document.getElementById("testing")
    let cg = window.Chessground(my_div, {})
    let details = document.getElementById("details")
    details.addEventListener("toggle", event => {
        if (details.open) {
            cg.redrawAll()
        } else {
            /* the element was toggled closed */
        }
    });
</script>

</body>
</html>
