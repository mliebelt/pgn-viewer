<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bugged board in details</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body class='merida green'>
<h3>Bugged board in details</h3>

<div>Shows a bugged board when opening the details.</div>

<details>
    <div id='testing'></div>
        <script>
        PGNV.pgnBoard('testing',{ pgn: '1.e4', theme: 'zeit', pieceStyle: 'merida' });
</script>
</details>

<h3>Bugged board in details (workaround)</h3>

<div>Shows a bugged board when opening the details.</div>

<details id="details">
    <div id='testing2'></div>
</details>

<script>
    let pgnb = PGNV.pgnBoard('testing2',{ pgn: '1.e4', theme: 'zeit', pieceStyle: 'merida' });
    let details = document.getElementById("details")
    details.addEventListener("toggle", event => {
        if (details.open) {
            pgnb.board.redrawAll()
        } else {
            /* the element was toggled closed */
        }
    });

</script>

</body>
</html>
