<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Parsing variations of the first move</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/4cf2a2bf7b.js"></script>
</head>
<body>
<p>Example that demonstrates editing a game has fault:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/60">Ticket 60 at GitHub</a>. See that the
parser does not allow variation without move indication.</p>
<div id="board" style="width: 400px; float: left; margin-right: 10px"></div>
<div id="board2" style="width: 400px; float: left; margin-right: 10px"></div>
<div id="board3" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
var pgn = "1. e4 ( d4 d5 ) e5";
    var cfg = { pgn: pgn};
    var board = PGNV.pgnEdit('board', cfg);
    PGNV.pgnEdit('board2', {pgn: '1. e4 ( 1. d4 d5 ) e5'});
    PGNV.pgnEdit('board3', {pgn: 'e4 ( d4 d5 ) e5'});
</script>
</body>
</html>
