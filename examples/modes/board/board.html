<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Games to Edit</title>
    <!-- Libraries used: chessboardjs and chess.js from GitHub -->
    <script src="../../../chessboardjs/js/chessboard.js" type="text/javascript"></script>
    <script src="../../../chessboardjs/js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../../chessboardjs/js/json3.min.js" type="text/javascript"></script>
    <script src="../../../chess.js/chess.js" type="text/javascript"></script>
	<script src="../../../js/i18next-1.11.2.js" type="text/javascript"></script>

    <!-- CSS used: chessboardjs from GitHub -->
    <link href="../../../chessboardjs/css/chessboard.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../font-awesome/css/font-awesome.min.css">

    <!-- My own library -->
    <script src="../../../js/pgnvjs.js" type="text/javascript"></script>
    <script src="../../../js/jquery.timer.js" type="text/javascript"></script>
    <script src="../../../js/pgn.js" type="text/javascript"></script>
    <script src="../../../js/pgn-parser.js" type="text/javascript"></script>
    <script src="../../../js/mousetrap.js"  type="text/javascript"></script>
    <script src="../../../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../../../js/jquery.multiselect.js" type="text/javascript"></script>
    <link href="../../../css/jquery-ui.css" type="text/css" rel="stylesheet"/>
    <link href="../../../css/jquery.multiselect.css" type="text/css" rel="stylesheet"/>
    <link href="../../../css/pgnvjs.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<h3>Some boards</h3>

<div id="b1" style="float: left; "></div>
<div id="b2" style="width: 200px;  float: left; margin: 20px;"></div>
<div id="b3" style="width: 400px;  float: left; margin: 20px;"></div>
<div id="b4" style="width: 400px;  float: left; margin: 20px;"></div>
<div id="b5" style="width: 200px;  float: left; margin: 20px;"></div>
<div id="b6" style="width: 400px;  float: left; margin: 20px;"></div>
<script>
    var fen = "8/p6p/P5p1/8/4p1K1/6q1/5k2/8 w - - 12 57";
    var fen2 = "r4rk1/p2Qppbp/6p1/3p4/3P4/4Bq2/PP3P1P/R4RK1 b - - 1 19";
    var fen3 = "1r2k1r1/pbppnp1p/1bn2P2/8/Q7/B1PB1q2/P4PPP/3RR1K1 w - - 0 20";
    pgnBoard('b1', {position: fen, theme: 'green', size: '200px'});
    pgnBoard('b2', {position: fen2, theme: 'blue', pieceStyle: 'alpha', size: '250px'});
    pgnBoard('b3', {position: fen3, theme: 'zeit', pieceStyle: 'merida', size: '300px'});
    pgnBoard('b4', {position: fen, theme: 'chesscom', pieceStyle: 'chesscom', size: '240px', boardSize: '240px'});
    pgnBoard('b5', {position: fen2, theme: 'informator', pieceStyle: 'leipzig', size: '320px'});
    pgnBoard('b6', {position: fen3, theme: 'sportverlag', pieceStyle: 'uscf'});
</script>
</body>
</html>
