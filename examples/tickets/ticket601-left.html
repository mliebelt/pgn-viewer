<!doctype html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Ensure that all combination of setting parameters for the layout works.</title>
        <script src="/lib/dist.js" type="text/javascript"></script>
    </head>
    <body class="merida zeit">
        <h3>No parameters</h3>

        <div id="board0"></div>

        <h3>boardSize: "350px"</h3>

        <div id="board1"></div>

        <h3>boardSize: "350px", width: "500px"</h3>

        <div id="board2"></div>

        <h3>boardSize: "350px", movesWidth: "300px"</h3>

        <div id="board3"></div>

        <h3>width: "500px"</h3>

        <div id="board4"></div>

        <h3>width: "500px", movesWidth: "300px"</h3>

        <div id="board5"></div>

        <script>
            let pgn = "e4 e5 Nf3 Nc6 Bb5 a6 Ba4 Nf6 O-O Be7 Re1";
            PGNV.pgnView("board0", { pgn: pgn, layout: "left" });
            PGNV.pgnView("board1", { pgn: pgn, layout: "left", boardSize: "350px" });
            PGNV.pgnView("board2", { pgn: pgn, layout: "left", boardSize: "350px", width: "500px" });
            PGNV.pgnView("board3", { pgn: pgn, layout: "left", boardSize: "350px", movesWidth: "300px" });
            PGNV.pgnView("board4", { pgn: pgn, layout: "left", width: "500px" });
            PGNV.pgnView("board5", { pgn: pgn, layout: "left", width: "500px", movesWidth: "300px" });
        </script>
    </body>
</html>
