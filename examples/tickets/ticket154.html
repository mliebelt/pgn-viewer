<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ensure default theme and pieceStyle are set</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body >
<p><a href="https://github.com/mliebelt/pgn-viewer/issues/154">Ticket 154 at GitHub</a>.
    Ensure default theme and pieceStyle are set</p>
<div id="board1"></div>
<p>This shows the default: theme == blue, pieceStyle == merida</p>
<div id="board2" class="green wikipedia"></div>
<p>This shows how to override the theme and style by using classes in HTML.</p>
<div id="board3"></div>
<p>This shows how to override the theme and style by using parameters in the configuration.</p>
<script>
PGNV.pgnBoard("board1", {width: "300px"});
PGNV.pgnBoard("board2", {width: "300px"});
PGNV.pgnBoard("board3", {width: "300px", theme: 'beyer', pieceStyle: 'maya'});
</script>
</body>
</html>
