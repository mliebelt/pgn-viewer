<p>Example that demonstrates editing a game has fault:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/47">Ticket 47 at GitHub</a>. Shows when given wrong move numbers what the effect is.</p>
<div id="board" style="width: 400px"></div> Missing move numbers: e4 e5 Nf3 Nc6

<div id="board2" style="width: 400px"></div> Correct move numbers: 1. e4 e5 2. Nf3 Nc6
<div id="board3" style="width: 400px"></div> Wrong move numbers: 3. e4 e5 5. Nf3 Nc6
<div id="board4" style="width: 400px"></div> Starting with black move
<script>
var pgn = "e4 e5 Nf3 Nc6";
    var cfg = { pgn: pgn};
    var board = pgnView('board', cfg);
    pgnView('board2', {pgn: '1. e4 e5 2. Nf3 Nc6'});
    pgnView('board3', {pgn: '3. e4 e5 5. Nf3 Nc6'});
    pgnView('board4', {pgn: 'e5 2. Nf3 Nc6', position: "rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1"});
</script>
