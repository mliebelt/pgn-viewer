<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Allow chess clock comments</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<h1>Chess Clock Comments</h1>
<body class='merida zeit'>
<a href="https://github.com/mliebelt/pgn-viewer/issues/122">Ticket 122 at GitHub</a>.

<p>Shows 4 variants of the same game, where clock annotations are:
<ol>
    <li>timeNormal</li>
    <li>timeTiny, color blue</li>
    <li>timeLarge, color redish</li>
    <li>default: none</li>
</ol></p>
<div id="board1"></div>
<div id="board2"></div>
<div id="board3"></div>
<div id="board4"></div>

<script>
    var pgn = "c4 {[%clk 2:10:30]} Nf6 {[%clk 2:10:30]} 2. Nc3 {[%clk 2:10:30]} e5\n" +
        "{[%clk 2:10:30]} 3. Nf3 {[%clk 2:10:30]} Nc6 {[%clk 2:10:30]} 4. e4\n" +
        "{[%clk 2:10:30]} Bb4 {[%clk 2:10:17]} 5. d3 {[%clk 2:10:30]} d6 {[%clk 2:09:44]}\n" +
        "Be2 {[%clk 2:09:30]} Bg4 {[%clk 2:04:10]} 7. a3 {[%clk 1:58:09]} Bc5\n" +
        "{[%clk 2:01:23]} 8. b4 {[%clk 1:58:09]} Bb6 {[%clk 2:00:50]} 9. Be3\n" +
        "{[%clk 1:57:45]} Bxf3 {[%clk 1:54:59]} 10. Bxf3 {[%clk 1:57:45]} Nd4\n" +
        "{[%clk 1:54:59]} 11. Na4 {[%clk 1:56:57]} Nxf3+ {[%clk 1:52:35]} 12. Qxf3\n" +
        "{[%clk 1:56:57]} Bxe3 {[%clk 1:52:35]} 13. Qxe3 {[%clk 1:56:33]} O-O\n" +
        "{[%clk 1:39:51]} 14. O-O {[%clk 1:56:29]} Re8 {[%clk 1:26:49]} 15. Nc3\n" +
        "{[%clk 1:45:44]} a5 {[%clk 1:16:33]} 16. b5 {[%clk 1:29:53]} c6 {[%clk 1:15:50]}\n" +
        "Rab1 {[%clk 1:28:35]} d5 {[%clk 1:12:35]} 18. Na4 {[%clk 1:28:30]} Qe7\n" +
        "{[%clk 1:06:54]} 19. bxc6 {[%clk 1:27:47]} bxc6 {[%clk 1:06:40]} 20. cxd5\n" +
        "{[%clk 1:27:47]} cxd5 {[%clk 1:06:34]} 21. Nb6 {[%clk 1:27:47]} Rad8\n" +
        "{[%clk 1:04:57]} 22. Rb5 {[%clk 1:27:47]} Qxa3 {[%clk 1:02:59]} 23. exd5\n" +
        "{[%clk 1:26:35]} e4 {[%clk 1:01:26]} 24. dxe4 {[%clk 1:18:29]} Qxe3\n" +
        "{[%clk 1:01:26]} 25. fxe3 {[%clk 1:18:29]} Rxe4 {[%clk 0:56:46]} 26. Rxa5\n" +
        "{[%clk 1:18:29]} Rb4 {[%clk 0:50:11]} 27. Ra8 {[%clk 1:17:40]} Rxa8\n" +
        "{[%clk 0:47:30]} 28. Nxa8 {[%clk 1:17:40]} Nxd5 {[%clk 0:47:30]} 29. Rd1\n" +
        "{[%clk 1:17:40]} Rb8 {[%clk 0:47:30]} 30. Rxd5 {[%clk 1:17:40]} Rxa8\n" +
        "{[%clk 0:47:30]} 31. Kf2 {[%clk 1:17:40]} Kf8 {[%clk 0:47:30]} 32. Kf3\n" +
        "{[%clk 1:17:40]} h6 {[%clk 0:47:30]} 33. Kf2 {[%clk 1:17:40]} Ra2+\n" +
        "{[%clk 0:47:30]} 34. Kf3 {[%clk 1:17:40]} Ra8 {[%clk 0:47:30]} 35. Kf2\n" +
        "{[%clk 1:17:40]} Ra2+ {[%clk 0:47:30]} 36. Kf3 {[%clk 1:17:40]} Ra8 1/2-1/2";
    var cfg1 = { layout: "left", pgn: pgn, boardSize: '200px', size: '400px', movesHeight: '220px',
        timeAnnotation: { class: 'timeNormal'}};
    var board1 = PGNV.pgnView('board1', cfg1);
    var cfg2 = { layout: "left", pgn: pgn, boardSize: '200px', size: '400px', movesHeight: '220px',
        timeAnnotation: {class: 'timeTiny', colorClass: 'blue'}};
    var board2 = PGNV.pgnView('board2', cfg2);
    var cfg3 = { layout: "left", pgn: pgn, boardSize: '200px', size: '400px', movesHeight: '220px',
        timeAnnotation: {class: 'timeLarge', colorClass: '#ff5500'}};
    var board3 = PGNV.pgnView('board3', cfg3);
    var cfg4 = { layout: "left", pgn: pgn, boardSize: '200px', size: '400px', movesHeight: '220px'};
    var board4 = PGNV.pgnView('board4', cfg4);
</script>
</body>
</html>
